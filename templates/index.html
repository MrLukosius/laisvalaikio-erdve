<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Lƒñ Bot'o Dashboard'as</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1e1f22;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2f3136;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        h1 {
            color: #7289da;
            margin: 0;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 12px;
            width: 30%;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            background-color: #40444b;
            color: #fff;
        }

        button {
            background-color: #5865f2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4752c4;
        }

        .embed-preview {
            border: 1px solid #444;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 10px;
            margin-top: 20px;
        }

        .login-button {
            background-color: #5865f2;
            color: white;
            padding: 12px 24px;
            font-weight: bold;
            display: inline-block;
            margin: 20px auto;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        #status {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>üéõÔ∏è Laisvalaikio Erdvƒós Bot'o Dashboard'as</h1>
        <a class="login-button" href="/login">üîí Prisijungti su Discord</a>
    </header>
    <main>
        <div class="stats">
            <div class="stat-box">
                <div id="totalChannels">0</div>
                <small>Kanalai</small>
            </div>
            <div class="stat-box">
                <div id="memberCount">‚Ä¶</div>
                <small>Nari≈≥ skaiƒçius</small>
            </div>
            <div class="stat-box">
                <div id="lastStatus">‚Ä¶</div>
                <small>Statusas</small>
            </div>
        </div>

        <form id="embedForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Embed pavadinimas</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="description">Apra≈°ymas</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="imageUrl">Paveikslƒólio URL</label>
                <input type="text" id="imageUrl" name="image_url">
            </div>
            <div class="form-group">
                <label for="image">Arba ƒØkelk paveikslƒólƒØ</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="channelSelect">Pasirinkti kanalƒÖ</label>
                <select id="channelSelect" name="channel_id" required>
                    <option value="">-- Pasirinkite kanalƒÖ --</option>
                </select>
            </div>

            <button type="submit">üì© Si≈≥sti Embed</button>
            <div id="status"></div>
        </form>

        <div id="embedPreview" class="embed-preview" style="display:none;">
            <h3>Per≈æi≈´ra</h3>
            <div id="embedTitle"></div>
            <div id="embedDescription"></div>
            <div id="embedImage"></div>
        </div>
    </main>

    <script>
        const form = document.getElementById("embedForm");
        const status = document.getElementById("status");
        const preview = document.getElementById("embedPreview");
        const embedTitle = document.getElementById("embedTitle");
        const embedDescription = document.getElementById("embedDescription");
        const embedImage = document.getElementById("embedImage");

        form.addEventListener("input", () => {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const imageUrl = document.getElementById("imageUrl").value;
            preview.style.display = "block";
            embedTitle.textContent = title;
            embedDescription.textContent = description;
            embedImage.innerHTML = imageUrl ? `<img src="${imageUrl}" style="max-width:100%;border-radius:8px;">` : "";
        });

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            status.textContent = "‚è≥ Siunƒçiama...";
            fetch("/send_embed", {
                method: "POST",
                body: formData
            }).then(res => res.json())
              .then(data => {
                  status.textContent = data.message;
                  document.getElementById("lastStatus").textContent = new Date().toLocaleTimeString();
              })
              .catch(err => {
                  status.textContent = "‚ùå Klaida: " + err;
              });
        });

        function loadChannels() {
            fetch("/get_channels")
                .then(res => res.json())
                .then(data => {
                    const select = document.getElementById("channelSelect");
                    document.getElementById("totalChannels").textContent = data.additional_info.total_channels;
                    data.channels.forEach(channel => {
                        let option = document.createElement("option");
                        option.value = channel.id;
                        option.textContent = `#${channel.name}`;
                        select.appendChild(option);
                    });
                });
        }

        function loadMemberCount() {
            fetch("/get_member_count")
                .then(res => res.json())
                .then(data => {
                    document.getElementById("memberCount").textContent = data.member_count;
                });
        }

        loadChannels();
        loadMemberCount();
    </script>
</body>
</html>
