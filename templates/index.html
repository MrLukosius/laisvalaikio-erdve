<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LĖ Bot'o Dashboard'as</title>
    <style>
        body { background-color: white; color: black; }
        body.dark-mode { background-color: black; color: white; }
        .toggle-button { margin: 10px; padding: 5px 10px; cursor: pointer; }
        .embed-preview { border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>🎛️ Laisvalaikio Erdvės Bot'o Dashboard'as</h1>
    <button class="toggle-button" onclick="toggleDarkMode()">🌙 Perjungti Tamsų Režimą</button>

    <h2>📩 Siųsti Embed</h2>
    <form id="embedForm">
        <input type="text" id="title" placeholder="Embed'o Pavadinimas" required><br>
        <textarea id="description" placeholder="Aprašymas"></textarea><br>
        <input type="text" id="color" placeholder="Spalva (hex, pvz., #ff0000, palikite tuščią jei nenorite spalvos)"><br>
        <input type="text" id="imageUrl" placeholder="Paveikslėlio URL" /><br>
        
        <!-- Pridėti kanalo pasirinkimą -->
        <select id="channelSelect" required>
            <option value="">Pasirinkite kanalą</option>
        </select><br>

        <button type="submit">📩 Siųsti Embed</button>
    </form>

    <button onclick="previewEmbed()">👁️ Peržiūrėti Embed</button>

    <div id="embedPreview" class="embed-preview" style="display:none;">
        <h3>Peržiūrėti Embed</h3>
        <div id="embedTitle"></div>
        <div id="embedDescription"></div>
        <div id="embedImage"></div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Funkcija peržiūrėti embed
        function previewEmbed() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const color = document.getElementById("color").value;
            const imageUrl = document.getElementById("imageUrl").value;

            const embedData = {
                title: title,
                description: description,
                color: color, // Jei spalvos nėra, ji bus tuščia ir nebus įtraukta
                image_url: imageUrl
            };

            fetch("/preview_embed", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(embedData)
            }).then(response => response.json())
              .then(data => {
                  const embedPreview = document.getElementById("embedPreview");
                  embedPreview.style.display = "block";
                  document.getElementById("embedTitle").innerText = "Title: " + data.embed.title;
                  document.getElementById("embedDescription").innerText = "Description: " + data.embed.description;

                  if (data.embed.image) {
                      document.getElementById("embedImage").innerHTML = "<img src='" + data.embed.image.url + "' alt='Embed Image' style='max-width: 300px;'/>";
                  } else {
                      document.getElementById("embedImage").innerHTML = "No image provided.";
                  }
              });
        }

        // Funkcija užpildyti kanalų pasirinkimo lauką
        function loadChannels() {
            fetch("/get_channels")
                .then(response => response.json())
                .then(data => {
                    const channelSelect = document.getElementById("channelSelect");
                    data.channels.forEach(channel => {
                        let option = document.createElement("option");
                        option.value = channel.id;
                        option.textContent = channel.name;
                        channelSelect.appendChild(option);
                    });
                });
        }

        loadChannels(); // Pakviečiame funkciją užkrauti kanalus

        // Siųsti embed į Discord
        document.getElementById("embedForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const channelId = document.getElementById("channelSelect").value;

            fetch("/send_embed", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    channel_id: channelId,
                    title: document.getElementById("title").value,
                    description: document.getElementById("description").value,
                    color: document.getElementById("color").value,  // Jei spalvos nėra, ši reikšmė bus tuščia
                    image_url: document.getElementById("imageUrl").value
                })
            }).then(response => response.json()).then(data => alert(data.message));
        });
    </script>
</body>
</html>
