<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>LÄ– Bot'o Dashboard'as</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1e1f22;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #7289da;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
        }

        button {
            background-color: #5865f2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4752c4;
        }

        .embed-preview {
            border: 1px solid #444;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 10px;
            margin-top: 20px;
        }

        .login-button {
            background-color: #5865f2;
            color: white;
            padding: 12px 24px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            border-radius: 8px;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #4752c4;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .status-bar {
            background-color: #2b2d31;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .status-green {
            color: #57f287;
        }

        .sending-indicator {
            margin-top: 10px;
            font-style: italic;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <h1>ğŸ›ï¸ Laisvalaikio ErdvÄ—s Bot'o Dashboard'as</h1>

    <div class="status-bar">
        <span id="channelCount">ğŸ”„ Kraunama kanalÅ³ informacija...</span>
        <span id="memberCount">ğŸ‘¥ Kraunama nariÅ³ informacija...</span>
    </div>

    <a class="login-button" href="/login">ğŸ”’ Prisijungti su Discord</a>

    <form id="embedForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Embed pavadinimas</label>
            <input type="text" id="title" name="title" placeholder="Pavadinimas">
        </div>
        <div class="form-group">
            <label for="description">ApraÅ¡ymas</label>
            <textarea id="description" name="description" placeholder="ApraÅ¡ymas"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">PaveikslÄ—lio URL</label>
            <input type="text" id="imageUrl" name="image_url" placeholder="https://...">
        </div>
        <div class="form-group">
            <label for="image">Arba Ä¯kelk paveikslÄ—lÄ¯</label>
            <input type="file" id="image" name="image_file" accept="image/*">
        </div>
        <div class="form-group">
            <label for="channelSelect">Pasirinkti kanalÄ…</label>
            <select id="channelSelect" name="channel_id" required>
                <option value="">-- Pasirinkite kanalÄ… --</option>
            </select>
        </div>

        <button type="submit">ğŸ“© SiÅ³sti Embed</button>
        <div class="sending-indicator" id="sendingIndicator" style="display:none;">â³ SiunÄiama Å¾inutÄ—...</div>
    </form>

    <div id="embedPreview" class="embed-preview" style="display:none;">
        <h3>PerÅ¾iÅ«ra</h3>
        <div id="embedTitle"></div>
        <div id="embedDescription"></div>
        <div id="embedImage"></div>
    </div>

    <script>
        const embedForm = document.getElementById("embedForm");
        const embedTitle = document.getElementById("embedTitle");
        const embedDescription = document.getElementById("embedDescription");
        const embedImage = document.getElementById("embedImage");

        embedForm.addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("sendingIndicator").style.display = "block";

            const formData = new FormData(this);

            fetch("/send_embed", {
                method: "POST",
                body: formData
            }).then(res => res.json())
              .then(data => {
                  alert(data.message);
                  document.getElementById("sendingIndicator").style.display = "none";
              })
              .catch(err => {
                  alert("âŒ Klaida: " + err);
                  document.getElementById("sendingIndicator").style.display = "none";
              });
        });

        function loadChannels() {
            fetch("/get_channels")
                .then(res => res.json())
                .then(data => {
                    const select = document.getElementById("channelSelect");
                    const countEl = document.getElementById("channelCount");
                    data.channels.forEach(channel => {
                        let option = document.createElement("option");
                        option.value = channel.id;
                        option.textContent = `#${channel.name}`;
                        select.appendChild(option);
                    });
                    countEl.textContent = `ğŸ“¢ KanalÅ³: ${data.channels.length}`;
                });
        }

        function loadMemberCount() {
            fetch("/get_member_count")
                .then(res => res.json())
                .then(data => {
                    const memberEl = document.getElementById("memberCount");
                    memberEl.textContent = `ğŸ‘¥ Nariai: ${data.member_count} (online: ${data.online_count})`;
                });
        }

        document.getElementById("title").addEventListener("input", () => {
            embedTitle.textContent = document.getElementById("title").value;
            document.getElementById("embedPreview").style.display = "block";
        });

        document.getElementById("description").addEventListener("input", () => {
            embedDescription.textContent = document.getElementById("description").value;
            document.getElementById("embedPreview").style.display = "block";
        });

        document.getElementById("imageUrl").addEventListener("input", () => {
            const url = document.getElementById("imageUrl").value;
            embedImage.innerHTML = url ? `<img src="${url}" alt="Embed Image" style="max-width:100%; border-radius: 8px; margin-top: 10px;" />` : "";
            document.getElementById("embedPreview").style.display = "block";
        });

        loadChannels();
        loadMemberCount();
    </script>
</body>
</html>
